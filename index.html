<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <section class="body__section">
        <div class="img">
          <img src="images/image-product-mobile.jpg" alt="" width="686" height="480" class="img-one">
          <img src="images/image-product-desktop.jpg" alt="" width="600" height="900" class="img-two">
        </div>
        <div class="section__div">
            <h3 class="section__h3">Perfume</h3>
            <h1 class="section__h1">Gabrielle Essence Eau De Parfum</h1>
            <p class="section__p">
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>          
          <div class="div__div">
            <h1 class="div__h1">$149.99</h1>
            <p class="div__p">$169.99</p>
          </div>
          <div class="a">
            <img src="images/icon-cart.svg" alt="" height="22px">
            <a href="#">Add to Cart</a>
          </div>
        </div>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
